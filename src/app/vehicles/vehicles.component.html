<!-- <pre>{{vehicles|json}}</pre> -->
<div class="parent">
    <div class=" "></div>
<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicles</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Type</th>
            <th>Fuel</th>
            <th>Color</th>
            <th>Image</th>
            <th>ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td><img src="{{vehicle.image}}" alt=""></td>
            <td>{{vehicle.id}}</td>
        </tr>
    </tbody>
</table>
</div>
